<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/1000px-Apple_logo_black.svg.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 40px;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Apple</h1>
        <nav>
            <ul>
                <li><a href="#iphone">iPhone</a></li>
                <li><a href="#ipad">iPad</a></li>
                <li><a href="#watch">Apple Watch</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="iphone">
            <h2>iPhone</h2>
            <p><a href="https://www.apple.com/iphone/">iPhone 제품 구매하기</a></p>
        </section>
        <section id="ipad">
            <h2>iPad</h2>
            <p><a href="https://www.apple.com/ipad/">iPad 제품 구매하기</a></p>
        </section>
        <section id="watch">
            <h2>Apple Watch</h2>
            <p><a href="https://www.apple.com/watch/">Apple Watch 제품 구매하기</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Apple Inc. All rights reserved.</p>
    </footer>
</body>
</html>
